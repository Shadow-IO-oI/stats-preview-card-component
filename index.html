<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230427140344">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="top">
			<div class="top__container">

			</div>
		</header>


		<main class="page">
			<div class="page__brick">
				<div class="brick">
					<section class="brick__preview preview">
						<div class="preview__container">
							<div class="preview__body">
								<div data-da=".top__container,767.98" class="preview__header header">
									<div class="header__container">
										<div class="header__body">
											<div class="header__change-theme">
												<div class="header__swich">
													<img class="header__icon header__icon_dark" src="img/dark-theme-icon.svg" alt="dark theme">
													<img class="header__icon header__icon_light" src="img/light-theme-icon.svg" alt="light theme">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="preview__content">
									<div class="preview__left left">
										<div class="left__container">
											<div class="left__title">Data <span>Analytics</span> Mastery</div>
											<div class="left__image-ibg">
												<img src="img/frame.svg" alt="">
											</div>
										</div>
									</div>
									<div class="preview__main-block main-block">
										<div class="main-block__container">
											<div class="main-block__body">
												<div class="main-block__info info">
													<!--<div class="info__title">Get <span>insights</span> that help your business grow.</div>-->
													<div class="ml9 info__title">
														<h1 class="text-wrapper">Get <span class="letters">insights</span> that help
															your
															business
															grow.</h1>
													</div>
													<div class="info__text ml13">Discover the benefits of data analytics and make
														better
														decisions
														regarding
														revenue, customer
														experience, and overall efficiency.</div>
													<div class="info__amount amount ml15">
														<div class="amount__companies">
															<div class="amount__number word">10k+</div>
															<div class="amount__name word">companies</div>
														</div>
														<div class="amount__templates ml15">
															<div class="amount__number word">314</div>
															<div class="amount__name word">templates</div>
														</div>
														<div class="amount__queries ml15">
															<div class="amount__number word">12m+</div>
															<div class="amount__name word">queries</div>
														</div>
													</div>
												</div>
												<div class="main-block__image">
													<div class="main-block__image-ibg"><picture><source srcset="img/image-header-desktop.webp" type="image/webp"><img src="img/image-header-desktop.jpg" alt=""></picture>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__attribution attribution">
					<span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
							Mentor</a>.</span>
					<span> Coded by <a href="https://www.frontendmentor.io/profile/Shadow-IO-oI">Shadow</a>.</span>
				</div>
			</div>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js?_v=20230427140344"></script>
	<script src="js/app.min.js?_v=20230427140344"></script>

</body>

</html>
